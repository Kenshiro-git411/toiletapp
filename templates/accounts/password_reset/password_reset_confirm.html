{% extends "accounts/base.html" %}

{% block content %}
<h2>新しいパスワードを設定</h2>
<p>新しいパスワードを入力してください。</p>

<form method="post">
    {% csrf_token %}
    
    <label for="{{ form.new_password1.id_for_label }}">新しいパスワード</label>
    {{ form.new_password1 }}
    
    <label for="{{ form.new_password2.id_for_label }}">新しいパスワード（確認）</label>
    {{ form.new_password2 }}
    
    <button type="submit">変更する</button>
</form>
{% endblock %}
